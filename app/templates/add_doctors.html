{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.practice_id.label }}<br>
      {{ form.practice_id() }}
    </p>
    <p>
      {{ form.doctor_names.label }}<br>
      {{ form.doctor_names(rows=5) }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
